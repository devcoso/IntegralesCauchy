<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto IC</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body class="bg-zinc-100 h-screen flex flex-col justify-between">
   <main class="md:m-9 md:p-10 p-3 bg-zinc-300 shadow-lg min-h-100">
        <h1 class="text-zinc-800 font-bold text-2xl md:text-5xl text-center">Calculadora de Integrales de Cauchy</h1>
        <div class="flex flex-col justify-between gap-20 mt-5 md:m-10 items-center lg:flex-row">
            <div class="flex items-center lg:w-1/4">
                <img src="./src/integral-simbolo.png" class="w-14 md:w-20">
                <div class="flex flex-col justify-between gap-2">
                    <input type="text" id="fz" placeholder="f(z)" class="text-center">
                    <hr class="border border-black">
                    <div class="flex justify-center gap-1">
                        <p class="font-bold">( z -</p>
                        <input type="text" id="z0" placeholder="z0" class="text-center w-1/4">
                        <p class="font-bold">)^</p>
                        <input type="text" id="nMas1" placeholder="n+1" class="text-center w-1/6">
                    </div>
                </div>
                <p class="ml-3 md:text-3xl text-xl font-bold">dz</p>
            </div>
            <div class="flex justify-center items-center gap-1">
                <p class="font-bold">C : | z -</p>
                <input class="text-center w-1/6" placeholder="z1" type="text" id="centroCirculo">
                <p class="font-bold">| = </p>
                <input class="text-center w-1/6" placeholder="R" type="text" id="radioCirculo">
            </div>
        </div>
        <div class="mt-6 md:w-1/4 m-auto" id="errores"></div>
        <button id="boton" class="mt-1 block m-auto bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            Calcular
        </button>
        <p id="resultado" class="font-bold text-center text-lg lg:text-2xl text-zinc-700 mt-6"></p>
        <div id="grafico" class="md:w-1/2 m-auto w-full mt-5 hidden"></div>
    </main>
   <footer class="p-10 bg-zinc-800 text-zinc-200 text-center">
        <p class="text-2xl font-bold uppercase">Creado por Flores Patiño Itzel y Medina Paredes José David</p>
        <p class="uppercase">Grupo 4CM3</p>
   </footer>
   <script src="./index.js"></script>
</body>
</html>
